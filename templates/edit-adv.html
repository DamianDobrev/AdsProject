<header-pane></header-pane>

<div id="content">

    <left-public-sidebar></left-public-sidebar>

    <div id="mainContent" class="withoutRSContainer panel">
        <h3 class="panelTitle">{{pageTitle}} - {{ad.title}}</h3>

        <div class="blockElement lmBott">
            <input type="text" id="pbTitle" class="textInput" ng-model="adv.title">
            <label for="pbTitle" class="siLf longTtl">Title</label>
        </div>

        <div class="blockElement lmBott">
            <textarea id="pbText" class="textInput" ng-model="adv.text">
            </textarea>
            <label for="pbText" class="siLf longTtl">Text</label>
        </div>

        <div class="blockElement lmBott">
            <input type="file" id="pbImage" class="textInput" ng-model="adv.imageDataUrl">
            <label for="pbImage" class="siLf longTtl">Image</label>
        </div>

        <div class="blockElement lmBott">
            <select class="textInput" id="inputCategory" ng-model="adv.categoryId" ng-options="cat.id as cat.name for cat in categories">
            </select>
            <label for="inputCategory" class="siLf longTtl">Category</label>
        </div>

        <div class="blockElement lmBott">
            <select class="textInput" id="inputTown" ng-model="adv.townId" ng-options="town.id as town.name for town in towns">
            </select>
            <label for="inputTown" class="siLf longTtl">Town</label>
        </div>


        <div class="blockElement submitMargin">
            <button class="button" ng-click="editAdv(adv)">Edit</button>
        </div>
    </div>

</div>
